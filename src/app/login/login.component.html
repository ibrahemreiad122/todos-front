<div class="container">
  <small *ngIf="errorMsg">{{ errorMsg }}</small>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group mt-5">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
      <small
        *ngIf="email.invalid && (email.touched || email.dirty)"
        id="emailHelp"
        class="form-text validation-msg"
      >
        invalid email.
      </small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        id="exampleInputPassword1"
      />
      <small
        *ngIf="password.invalid && (password.touched || password.dirty)"
        id="emailHelp"
        class="form-text validation-msg"
      >
        invalid password.
      </small>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
      Submit
    </button>
  </form>
</div>
