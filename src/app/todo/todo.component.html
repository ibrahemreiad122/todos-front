<div class="container">
  <form [formGroup]="todosForm" (ngSubmit)="onSubmin()">
    <div class="form-group mt-5">
      <label for="exampleInputTitle">Title</label>
      <input
        type="text"
        formControlName="title"
        class="form-control"
        id="exampleInputTitle"
        aria-describedby="emailHelp"
      />
      <small
        *ngIf="title.invalid && (title.touched || title.dirty)"
        class="form-text validation-msg"
      >
        invalid title.
      </small>
    </div>

    <div class="form-group">
      <label for="exampleInputSubject">Subject</label>
      <input
        type="text"
        formControlName="subject"
        class="form-control"
        id="exampleInputSubject"
      />
      <small
        *ngIf="subject.invalid && (subject.touched || subject.dirty)"
        class="form-text validation-msg"
      >
        invalid subject.
      </small>
    </div>

    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        formControlName="completed"
        id="completed"
      />
      <label class="form-check-label" for="completed">
        Completed
      </label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!todosForm.valid">
      Add
    </button>
  </form>
</div>
